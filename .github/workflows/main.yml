name: CI Suite
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: mysql://root:root_password@localhost:3306/quizlex_test

      - name: Run Lint & Typecheck
        run: |
          npx eslint . || echo "Lint warnings found"
          npx tsc --noEmit

      - name: Run Unit Tests (Vitest)
        run: npm run test
        env:
          DATABASE_URL: mysql://root:root_password@localhost:3306/quizlex_test
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000

      - name: Build Project
        run: npm run build
        env:
          DATABASE_URL: mysql://root:root_password@localhost:3306/quizlex_test
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{secrets.SERVER_USER}}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH=$PATH:/root/.nvm/versions/node/v22.18.0/bin
            
            echo "Using npm from: $(which npm)"
            
            cd /var/www/Quizlex
            git pull origin main
            
            npm ci
            npx prisma generate
            npx prisma migrate deploy

            rm -rf .next
            npm run build
            
            pm2 restart quizlex --update-env || pm2 start npm --name "quizlex" -- start